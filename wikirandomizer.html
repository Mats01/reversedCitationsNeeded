    function returnArticle(title, data){
       // $(".article_container").text(data.title + data.revisions[0]);
       title = title.replace(/\s+/g, '_');
        WIKIPEDIA.getData(`http://en.wikipedia.org/wiki/${title}`, info =>{
            $(".article_container").text(info.summary.title + " ---- \n \n" + info.summary.description);
            $("#article_link").attr('href', `http://en.wikipedia.org/wiki/${title}`);
            console.log(info);
            console.log(data);
            },
            function(error) {
                alert(error);
            }
        );
        
        
    }
    </script>
